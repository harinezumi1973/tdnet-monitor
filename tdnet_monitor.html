<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム適時開示モニター</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    .entry { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>📢 適時開示モニター（自動更新）</h1>
  <div id="news">読み込み中...</div>

  <script>
    async function fetchRSS() {
      try {
        const response = await fetch("https://www.release.tdnet.info/rss/tdnet.xml");
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll("item");
        const container = document.getElementById("news");
        container.innerHTML = "";

        items.forEach((item, index) => {
          if (index >= 10) return; // 最新10件まで表示
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = item.querySelector("pubDate").textContent;

          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <strong>${title}</strong><br>
            <a href="${link}" target="_blank">${link}</a><br>
            <small>${pubDate}</small>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("news").innerText = "読み込みに失敗しました😢";
      }
    }

    fetchRSS();
    setInterval(fetchRSS, 60000); // 60秒ごとに更新
  </script>
</body>
</html>

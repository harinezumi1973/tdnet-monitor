<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム適時開示モニター（修正版）</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    .entry { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>📢 適時開示モニター（自動更新・修正版）</h1>
  <div id="news">読み込み中...</div>

  <script>
    async function fetchRSS() {
      const rssUrl = "https://www.release.tdnet.info/rss/tdnet.xml";
      const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const items = data.items;
        const container = document.getElementById("news");
        container.innerHTML = "";

        items.slice(0, 10).forEach(item => {
          const title = item.title;
          const link = item.link;
          const pubDate = new Date(item.pubDate).toLocaleString();

          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <strong>${title}</strong><br>
            <a href="${link}" target="_blank">${link}</a><br>
            <small>${pubDate}</small>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("news").innerText = "読み込みに失敗しました😢";
        console.error(error);
      }
    }

    fetchRSS();
    setInterval(fetchRSS, 60000); // 60秒ごとに更新
  </script>
</body>
</html>
